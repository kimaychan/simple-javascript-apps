<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript stopwatch</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="dashboard">
    <h1 class="title">Stopwatch</h1>
    <div class="content">
      <div class="duration">
        <span id="hours">00</span>
        <span id="minutes">:00</span>
        <span id="seconds">:00</span>
        <span id="milliseconds">.00</span>
      </div>
      <div class="controls">
        <button id="start" type="button" class="btn-control btn-positive">Start</button>
        <button id="stop" type="button" class="btn-control btn-negative">Stop</button>
        <button id="reset" type="button" class="btn-control btn-neutral">Reset</button>
      </div>
    </div>
  </section>
</body>
</html>
